<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Classifier</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-weight: 600;
            font-size: 32px;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideUp 0.8s ease;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: white;
        }

        #preview {
            margin-top: 20px;
            width: 90%;
            border-radius: 12px;
            display: none;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            line-height: 1.7;
            animation: fadeIn 1s ease;
        }

        .tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            animation: pop 0.4s ease;
        }

        .healthy { background: #28c76f; }
        .junk { background: #ff4d4d; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Food Classifier</h1>

    <div class="card">
        <input type="file" id="imageUpload" accept="image/*">
        <img id="preview">
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
