<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload Preview</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
    }

    #preview {
      width: 300px;
      margin-top: 20px;
      display: none;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload Image</h2>

  <!-- Now shows BOTH gallery + camera options -->
  <input type="file" id="imageInput" accept="image/*">

  <img id="preview">

  <script src="script.js"></script>

</body>
</html>
