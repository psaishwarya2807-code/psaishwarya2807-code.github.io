<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Classifier</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
            background: #f0f0f0;
        }
        #container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #preview {
            width: 100%;
            margin-top: 15px;
            display: none;
        }
        h2 {
            color: #333;
        }
    </style>
</head>

<body>

    <h2>Food Classifier</h2>

    <div id="container">
        <input type="file" id="imageUpload" accept="image/*" />

        <img id="preview" src="" />

        <div id="result"></div>
        <div id="extra-info"></div>
    </div>

    <script>
        document.getElementById("imageUpload").onchange = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const img = document.getElementById("preview");
                img.src = reader.result;
                img.style.display = "block";

                classifyFood();
            };

            reader.readAsDataURL(file);
        };

        function classifyFood() {
            // Simple example result
            document.getElementById("result").innerText = "Classification result will appear here.";
            document.getElementById("extra-info").innerText = "Extra info appears here.";
        }
    </script>

</body>
</html>
