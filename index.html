<body>
    <h2>Food Classifier</h2>

    <div id="container">
        <input type="file" accept="image/*" id="imageUpload">
        <img id="preview" src="" style="display:none;">
        <div id="result"></div>
        <div id="extra-info"></div>
    </div>

    <script>
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const img = document.getElementById("preview");
                img.src = reader.result;
                img.style.display = "block";

                classifyFood();
            };

            reader.readAsDataURL(file);
        });

        function classifyFood() {
            const result = document.getElementById("result");
            const extra = document.getElementById("extra-info");

            // Temporary sample AI logic
            const foods = ["Pizza", "Burger", "Salad", "Apple", "Fries"];
            const choice = foods[Math.floor(Math.random() * foods.length)];

            if (choice === "Salad" || choice === "Apple") {
                result.innerHTML = "Healthy Food: " + choice;
                extra.innerHTML = `
                    <div class="info-box">
                        <p><b>Benefits:</b> High nutrients, good for digestion.</p>
                        <p><b>Best time to eat:</b> Morning / Afternoon</p>
                    </div>`;
            } else {
                result.innerHTML = "Junk Food: " + choice;
                extra.innerHTML = `
                    <div class="info-box junk">
                        <p><b>Reason:</b> High calories and oil.</p>
                        <p><b>Limit consumption.</b></p>
                    </div>`;
            }
        }
    </script>
</body>
</html>
