<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Classifier</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #preview {
      width: 250px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #444;
      background: white;
    }
  </style>
</head>

<body>
  <h1>Food Classifier</h1>

  <button onclick="cameraInput.click()">Take Photo</button>
  <button onclick="galleryInput.click()">Choose from Gallery</button>

  <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display:none">
  <input type="file" accept="image/*" id="galleryInput" style="display:none">

  <div id="status">Loading...</div>
  <img id="preview">

  <div id="result"></div>

  <!-- NEW ES MODULE script -->
  <script type="module" src="script.js"></script>
</body>
</html>
