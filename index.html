<!DOCTYPE html>
<html>
<head>
    <title>Food Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>üçé Food Image Classifier</h2>

<div class="container">
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <button onclick="predict()">Predict</button>

    <div id="result"></div>
    <img id="preview" style="display:none;">
</div>

<script>
function predict() {
    let fileInput = document.getElementById("imageUpload");
    let result = document.getElementById("result");
    let preview = document.getElementById("preview");

    if (!fileInput.files[0]) {
        result.innerHTML = "Please upload an image!";
        return;
    }

    let file = fileInput.files[0];
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";

    // Placeholder prediction (we will add real AI model next)
    result.innerHTML = "Predicting... (AI model coming soon)";
}
</script>

</body>
</html>
