<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classifier</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        #resultBox {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>AI Food Classifier</h1>

    <div class="container">
        <input type="file" id="fileInput" accept="image/*"><br>

        <img id="preview" src="" alt="">

        <div id="resultBox">
            <p><strong>Food Name:</strong> <span id="foodName">—</span></p>
            <p><strong>Calories:</strong> <span id="calories">—</span></p>
            <p><strong>Nutrients:</strong> <span id="nutrients">—</span></p>
            <p><strong>Benefits:</strong> <span id="benefits">—</span></p>
            <p><strong>Best Time to Eat:</strong> <span id="time">—</span></p>
            <p><strong>Category:</strong> <span id="category">—</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
