<!DOCTYPE html>
<html>
<head>
    <title>Food Image Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h1>üçé Food Image Classifier</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Result: {{ food.type }}</h2>

        <h3>Food Name: {{ food.name }}</h3>
        <p><b>Ingredients:</b> {{ food.ingredients }}</p>
        <p><b>Calories:</b> {{ food.calories }}</p>
        <p><b>Best Time to Eat:</b> {{ food.best_time }}</p>
    {% endif %}
</div>

</body>
</html>
